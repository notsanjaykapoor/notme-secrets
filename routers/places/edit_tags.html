<div class="flex flex-row mx-auto mt-10">
    <div class="w-2/12"></div>
    <div class="w-9/12 leading-10">
        {% if not place.tags %}
        <button></button>
        {% endif %}

        {% for tag in place.tags %}
        <button class="rounded-full text-xs font-bold text-white bg-orange-600 py-1 px-2">
            {{ tag }}
            <a hx-get="{{ places_tags_path }}/remove?names={{ tag }}" hx-target="#place-tags">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    class="float-right ml-2 size-4">
                    <path
                        d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
                </svg>
            </a>
        </button>
        {% endfor %}
    </div>
</div>

<div class="flex flex-row mx-auto mt-10">
    <div class="w-2/12"></div>
    <div class="w-9/12 text-xs">
        <input type="search" name="names" placeholder="add tags, comma separated" value="" autocomplete="off"
            hx-get="{{ places_tags_path }}/add" hx-target="#place-tags" hx-trigger="search"
            class="peer px-0 h-full w-full border-b bg-transparent pt-4 pb-1.5 font-sans font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-sky-400 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
    </div>
</div>
