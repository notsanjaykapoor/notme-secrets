<div class="flex flex-row mx-auto">
    <div class="w-5/6">
        {% for category in bm.categories %}
        <button class="rounded-full text-xs font-bold text-white bg-blue-700 py-1 px-2">
            {{category}}
            <a hx-get="{{bm_categories_path}}/remove?categories={{category}}" hx-ext="json-enc"
                hx-target="#bm-categories">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    class="float-right ml-2 size-4">
                    <path
                        d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
                </svg>
            </a>
        </button>
        {% endfor %}
    </div>
</div>

<div class="flex flex-row mx-auto mt-10">
    <div class="w-3/6 text-xs">
        <input type="search" name="categories" placeholder="add categories, comma separated" value="" autocomplete="off"
            hx-get="{{bm_categories_path}}/add" hx-target="#bm-categories" hx-trigger="search"
            class="peer px-0 h-full w-full border-b bg-transparent pt-4 pb-1.5 font-sans font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-sky-400 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
    </div>
</div>
