<div class="flex flex-row mt-5">
    <div class="w-1/12"></div>
    <div class="w-10/12">
        {% if query_code == 0 %}
        <p class="text-xs font-bold text-black-700">
            {{query_result}}
        </p>
        {% else %}
        <p class="text-xs font-bold text-red-700">
            {{query_result}}
        </p>
        {% endif %}
    </div>
</div>

<div class="flex flex-row mt-10">
    <div class="w-1/12"></div>
    <table class="w-10/12">
        <thead class="font-normal text-left text-xs leading-6 text-center text-zinc-800">
            <tr class="">
                <th class="p-4">name</th>
                <th class="p-4 ">pass</th>
                <th class="p-4">user</th>
            </tr>
        </thead>
        <tbody>
            {% for secret in secrets_list %}
            {% set secret_data = secrets_map.get(secret.name) %}
            {% include "secrets/show.html" %}
            {% endfor %}
        </tbody>
    </table>
</div>
