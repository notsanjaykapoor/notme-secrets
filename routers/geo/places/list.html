{% extends "base.html" %}

{% block content %}

<div class="flex flex-col mx-auto mt-10">
    <h3 class="mx-auto font-bold">
        {{ app_name }}
    </h3>
    <div class="mt-2 mx-auto text-xs text-zinc-400">
        @{{ app_version }}
    </div>
</div>

<div class="flex flex-row mx-auto mt-10">
    <div class="w-1/12"></div>
    <div class="w-5/12 font-normal text-xs">
        <input type="search" name="query" value="{{query}}" placeholder="search places" autocomplete="off"
            hx-get="{{ request_path }}" hx-target="#places-table" hx-trigger="input changed delay:750ms, search"
            class="search-primary px-0 py-2.5 mx-0 h-full w-full border-b bg-transparent font-sans outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-blue-300 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
    </div>
    <div class="w-5/12 font-normal text-xs flex items-center justify-end">
        {% if box %}
        <a hx-get="" class="cursor-pointer font-bold text-orange-600">
            add place
        </a>
        {% endif %}
    </div>
</div>

<div class="flex flex-col mx-auto mt-0 mb-20 xs:w-full sm:w-full" id="places-table">
    {% include "geo/places/list_table.html" %}
</div>

{% endblock %}
