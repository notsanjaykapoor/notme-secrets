<div class="flex flex-row mt-0">
    <div class="w-1/12"></div>
    <div class="w-10/12" id="tools-query-status">
        {% if query_ok %}
        <p class="text-xs italic font-semibold text-slate-400 py-2">{{query_ok}}</p>
        {% elif query_error %}
        <p class="text-xs italic font-semibold text-red-700 py-2">{{query_error}}</p>
        {% else %}
        &nbsp;
        {% endif %}
    </div>
</div>

<div class="flex flex-row mt-5">
    <div class="w-1/12"></div>
    <div class="w-10/12">
        <p class="text-xs italic font-normal text-slate-400" id="tools-query-processing" style="display: none">
            processing ...
        </p>
    </div>
</div>

<div class="flex flex-row mt-10">
    <div class="w-1/12"></div>
    <div class="w-10/12 mt-0" id="tools-query-response">
        <p class="text-xs italic font-bold text-blue-700 py-5">
            {% if query_tools %}
            {{query_response}} using tool '{{query_tools}}'
            {% else %}
            {{query_response}}
            {% endif %}
        </p>
    </div>
</div>
